<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学IT - 后台管理系统</title>
  <!-- build:style -->
  <!-- endbuild -->
</head>

<body>
  <!-- 侧边栏 -->
  <!-- build:aside -->
  <!-- endbuild -->
  <!-- 主体 -->
  <div class="main">
    <div class="container-fluid">
      <!-- 头部 -->
      <!-- build:header -->
      <!-- endbuild -->
      <!-- 客户列表 -->
      <div class="body course-list">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
          <li><a href="/dist/html/course/edit1.html">课程管理</a></li>
          <li class="active">课程列表</li>
        </ol>
        <div class="courses" id="course-list">
          <!-- 课程列表模板的坑 -->
        </div>
      </div>
    </div>
  </div>
  <!-- build:loading -->
  <!-- endbuild -->
  <!-- 课程列表模板 -->
  <script type="text/template" id="course-list-tpl">
    {{ each $data course i }}
    <div class="course">
      <div class="pic">
        <img src="{{ course.cs_cover }}" alt="">
      </div>
      <div class="info">
        <a href="/dist/html/course/edit1.html">{{ course.cg_name }}</a>
        <ul class="list-unstyled">
          <li>
            <span>讲师：{{ course.tc_name }}</span>
            <span>类别：{{ course.cs_name }}</span>
          </li>
          <li>
            <span>课时：32</span>
            <span>学员：9823</span>
          </li>
          <li>
            <span>浏览：11313</span>
            <span></span>
          </li>
        </ul>
      </div>
    </div>
    {{ /each }}
  </script>
  <script src="/dist/js/lib.js"></script>
  <script src="/dist/js/course/list.js"></script>
</body>

</html>
